<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->

        <title>Fabio Pinzarrone</title>
  </head>
  <body>

    <script>
            for(i = 0; i < 1000; i++){
                if(i%10==0){
                    document.write("<span style='color: red; font-weight: bold'>" + i + " </span><br>");
                }
                else{
                    document.write("<span style='color: black'>" + i + " </span>");
                }               
            }
    </script>

  </body>

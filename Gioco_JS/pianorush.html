      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">

      <div class="container-fluid">
        <div id="scoreContainer">
            <span id="score"> SCORE: 0 </span>
            <span id="combo"> COMBO: x1 </span>
            <br>
            <span id="maxScore" style="text-align: center;"> MAX SCORE: 0 </span>
            <span id="maxCombo" style="text-align: center;"> MAX COMBO: x1 </span>
        </div>

        <!--tabella utilizzata per l'impostazione della grafica-->
        <table style="margin: auto;">
            <tr>
                <td><div class="colonna" id="green"></div></td>

                <td><div class="colonna" id="orange"></div></td>

                <td><div class="colonna" id="deepskyblue"></div></td>

                <td><div class="colonna" id="red"></div></td>
            </tr>

            <tr>
                <td><input type="button" id="fire1" class="bottone" onclick="tastoPremuto(0)" value="A"></td>

                <td><input type="button" id="fire2" class="bottone" onclick="tastoPremuto(1)" value="S"></td>

                <td><input type="button" id="fire3" class="bottone" onclick="tastoPremuto(2)" value="D"></td>

                <td><input type="button" id="fire4" class="bottone" onclick="tastoPremuto(3)" value="F"></td>
            </tr>
            <tr>
              <td><button style="padding: 10px 6px 10px 6px;" class="play" onclick="riprendi()">Riprendi</button></td>
              <td></td>
              <td></td>

    <script>
        let cont=0;
        for (i = 0; i < 100; i++) {
            j = i;
            div = 1;
            conta = 0;
            while (conta <= 1 && div <= j / 2) {
                if (j % div == 0) {
                    conta++;
                }
                div++;    
            }
            if (conta == 1) {
                nuovo = document.createElement("div");
                nuovo.setAttribute("style", "text-align: center;");
                nuovo.append(j);
                $("body").append(nuovo);
                cont++;
            }
        }
        nuovo = document.createElement("div");
        nuovo.setAttribute("style", "text-align: center;");
        nuovo.append("ci sono " + cont + " numeri primi" );
        $("body").append(nuovo);
    </script>
